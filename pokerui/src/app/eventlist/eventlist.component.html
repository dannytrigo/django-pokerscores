<div class="row">
  <div class="col-12">
    <h2>Upcoming Events</h2>
  </div>
</div>
<div>
  <div class="row">
    <div class="col-12 col-lg-6" *ngFor="let event of futureEvents()">
      <app-eventoverview [event]="event"></app-eventoverview>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h2>Past Events</h2>
  </div>
</div>
<div>
  <div class="row">
    <div class="col-12 col-lg-6" *ngFor="let event of pastEvents()">
      <app-eventoverview [event]="event"></app-eventoverview>
    </div>
  </div>
</div>
